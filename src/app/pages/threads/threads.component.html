<div class="flex-col container mt-5 mb-5 gap-6">
  <!-- Post form -->
  <div class="mb-3">
    <form [formGroup]="post_form">
      <textarea id="input_post" formControlName="input_post" class="form-control post-input" rows="5" placeholder="What's on your mind?"></textarea>
      <input id="username" formControlName="username" hidden />
      <button class="btn btn-primary" (click)="post_thread()" >Post</button>
    </form>
  </div>
  
  <div class="card mb-3" *ngFor="let thread of threads | async">
    <div class="card-body">
      <h5 class="card-title">{{thread['user'] ? thread['text'] : "Anonymous"}}</h5>
      <p class="card-text">{{thread['text']}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button class="btn btn-link text-primary"><i class="far fa-heart"></i> Like</button>
          <button class="btn btn-link text-primary"><i class="fas fa-retweet"></i> Re-byte</button>
        </div>
        <small class="text-muted">{{ thread['date'].toDate() | date:'medium' }}</small>
      </div>
    </div>
  </div>

</div>
